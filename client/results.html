<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta lang="en" />
    <title>Rate N64 Games</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <script type="text/javascript" src="loading-bar.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap");
    </style>
    <script src="results.js" async defer></script>
  </head>
  <body
    class="bg-black scrollbar-thumb-gray-100 scrollbar-track-darkGray scrollbar-thin relative"
  >
    <div
      class="absolute flex justify-center items-center w-screen h-screen bg-black z-10"
      id="cover"
    >
      <div
        class="ldBar"
        data-value="100"
        data-type="fill"
        data-img="./nintendo-64-2-logo-svg-vector.svg"
        data-img-size="100,100"
      ></div>
    </div>
    <header class="mx-auto text-center mt-8">
      <h1 class="text-white text-4xl">Top 25 Results</h1>
      <a href="index.html">
        <h2 class="text-white text-lg">
          <p class="hover:text-orange-500">Back to Voting</p>
        </h2>
      </a>
    </header>
    <main>
      <section class="flex justify-center mx-auto mt-8">
        <table
          class="table-auto border border-solid border-white-200 text-white w-3/4"
        >
          <thead class="border border-solid border-white-200">
            <tr>
              <th class="border border-solid border-white-200">Name</th>
              <th class="border border-solid border-white-200">Publisher</th>
              <th class="border border-solid border-white-200">Year</th>
              <th class="hidden md:block border border-solid border-white-200">
                Box Art
              </th>
              <th class="border border-solid border-white-200">Rating</th>
            </tr>
          </thead>
          <tbody id="table">
            <tr></tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
