<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta lang="en" />
    <title>Rate N64 Games</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap");
    </style>
    <script src="results.js" async defer></script>
  </head>
  <body class="bg-black">
    <header class="mx-auto text-center mt-8">
      <h1 class="text-white text-4xl">Results</h1>
    </header>
    <section class="flex justify-center mx-auto mt-8">
      <img
        src="https://n64-poll.s3.us-east-2.amazonaws.com/assets/n64_007-worldisnotenough.jpg"
      />
      <table
        class="table-auto border border-solid border-white-200 text-white w-3/4"
      >
        <thead class="border border-solid border-white-200">
          <tr>
            <th class="border border-solid border-white-200">Name</th>
            <th class="border border-solid border-white-200">Publisher</th>
            <th class="border border-solid border-white-200">Year</th>
            <th class="hidden md:block border border-solid border-white-200">
              Box Art
            </th>
            <th class="border border-solid border-white-200">Rating</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr></tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
